<mat-list class="items">
  <p>Total Items:{{ service.packageTemp.items.length }}</p>
  <mat-divider></mat-divider>
  <mat-list-item
    *ngFor="let item of service.packageTemp.items; let i = index"
    class="item"
  >
    {{ i + 1 }}. &nbsp; {{ item }}
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
