<!-- component -->
<div class="py-8 overflow-x-auto sm:px-6 pr-10 lg:px-8">
  <div
    class="align-middle inline-block min-w-full shadow overflow-hidden bg-white shadow-dashboard px-8 pt-3 rounded-bl-lg rounded-br-lg"
  >
    <table class="min-w-full">
      <thead>
        <tr>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left leading-4 text-blue-500 tracking-wider"
          >
            S. No.
          </th>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
          >
            Full Name
          </th>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
          >
            Email
          </th>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
          >
            Phone
          </th>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
          >
            Type
          </th>
          <th
            class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
          >
            Request Time
          </th>
          <th class="px-6 py-3 border-b-2 border-gray-300"></th>
        </tr>
      </thead>
      <tbody class="bg-white">
        <tr *ngFor="let request of service.requests; let i = index">
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            <div class="flex items-center">
              <div>
                <div class="text-sm leading-5 text-gray-800">
                  {{ i + 1 }}
                </div>
              </div>
            </div>
          </td>
          <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
            <div class="text-sm leading-5 text-blue-900">
              {{ request.firstName + " " + request.lastName }}
            </div>
          </td>
          <td
            *ngIf="!request.email"
            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
          >
            Not Provided**
          </td>
          <td
            *ngIf="request.email"
            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
          >
            {{ request.email }}
          </td>
          <td
            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
          >
            {{ request.phoneNo }}
          </td>
          <td
            *ngIf="request.requestType == 'Call Back'"
            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
          >
            <span
              class="relative inline-block px-3 py-1 font-semibold text-red-900 leading-tight"
            >
              <span
                aria-hidden
                class="absolute inset-0 bg-red-200 opacity-50 rounded-full"
              ></span>
              <span class="relative text-xs">{{ request.requestType }}</span>
            </span>
          </td>
          <td
            *ngIf="request.requestType == 'Contact Us'"
            class="px-6 py-4 whitespace-no-wrap border-b text-blue-900 border-gray-500 text-sm leading-5"
          >
            <span
              class="relative inline-block px-3 py-1 font-semibold text-green-900 leading-tight"
            >
              <span
                aria-hidden
                class="absolute inset-0 bg-green-200 opacity-50 rounded-full"
              ></span>
              <span class="relative text-xs">{{ request.requestType }}</span>
            </span>
          </td>
          <td
            class="px-6 py-4 whitespace-no-wrap border-b border-gray-500 text-blue-900 text-sm leading-5"
          >
            {{ timestampConversion(request.createdAt) }}
          </td>
          <td
            class="px-6 py-4 whitespace-no-wrap text-right border-b border-gray-500 text-sm leading-5"
          >
            <button
              [disabled]="request.msg == ''"
              (click)="onOpenMsg(request.msg)"
              class="px-5 py-2 border-blue-500 border text-blue-500 rounded transition duration-300 hover:bg-blue-700 hover:text-white focus:outline-none"
            >
              <span *ngIf="request.msg"> View Message </span>
              <span *ngIf="!request.msg"> No Message </span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div
      class="sm:flex-1 sm:flex sm:items-center sm:justify-between mt-4 work-sans"
    ></div>
  </div>
</div>
